<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js  -->
  <!-- Alpine.js core  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>

<main>
  <h1 class="sr-only">Your result summary</h1>
  <section>
       <div>
      <div>
        <h2>Your Result</h2>
        <div>
          <div>76</div>
          <div>of 100</div>
        </div>
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <h3>Summary</h3>

    <ul x-data="data()">
      <template x-for="result in results">
        <li>
          <h2>
            <img :src="result.icon" alt="">
            <span x-text="result.category"></span>
          </h2>
          <div>
            <span x-text="result.score"></span><span> / 100</span>
          </div>
        </li>
      </template>
    </ul>
     <button>Continue</button>
  </section>
</main>

<footer class="fixed bottom-0 inset-x-0 text-center text-xs bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
  Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
  Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
</footer>
<script type="text/javascript" src="src/results.js"></script>
</body>
</html>
